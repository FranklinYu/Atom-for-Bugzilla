<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Atom for Bugzilla</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Atom for Bugzilla</h1>
	<form action="/feed">
		<input type="url" name="url" size="80" placeholder="https://bugs.example.org/show_bug.cgi?id=12345">
		<input type="submit">
	</form>
	<a class="github" href="https://github.com/you">
		<img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
	</a>
</body>
</html>
