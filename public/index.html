<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="Atom,Bugzilla,RSS,feeds,subscription">
	<title>Atom for Bugzilla</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="main">
		<h1>Atom for Bugzilla</h1>
		<p>Get Atom feed from any Bugzilla bug!</p>
		<form action="/feed">
			<input type="url" name="url" id="url" autofocus required placeholder="https://bugs.example.org/show_bug.cgi?id=12345">
			<input type="submit">
		</form>
		<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Buggie_new.png">
	</div>
	<a class="github" href="https://github.com/FranklinYu/Atom-for-Bugzilla">
		<img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
	</a>
</body>
</html>
